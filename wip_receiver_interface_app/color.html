<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Color Picker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="https://neondra.com/neondra/assets/images/logo/favicon.png" type="image/x-icon">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"> -->
    <script src='https://cdn.jsdelivr.net/npm/@jaames/iro/dist/iro.min.js'></script>
</head>

<body>
    <div class="wrap">
        <div class="half">
            <div class="colorPicker"></div>
        </div>
        <div class="half-readout">
            <span class="title">Selected Color:</span>
            <div id="values"></div>
            <input id="hexInput" style="outline: none;border: 0;"></input>
        </div>
    </div>
    
    <script>
        var colorPicker = new iro.ColorPicker(".colorPicker", {
            width: 180,
            color: "rgb(255, 0, 0)",
            borderWidth: 1,
            borderColor: "#fff"
        });
        var values = document.getElementById("values");
        var hexInput = document.getElementById("hexInput");
        colorPicker.on(["color:init", "color:change"], function (color) {
            values.innerHTML = [
                "hex: " + color.hexString,
                "rgb: " + color.rgbString,
                "hsl: " + color.hslString].
                join("<br>");
            hexInput.value = color.hexString;
        });
        hexInput.addEventListener('change', function () {
            colorPicker.color.hexString = this.value;
        });
    </script>
</body>

</html>
